<html>
  <head>

    <script src="keymaster.min.js"></script>
    <script src="jquery.js"></script>
    <script src="helper.js"></script>
    <script src="game.js"></script>
    <script src="MovingObject.js"></script>
    <script src="bullet.js"></script>
    <script src="Asteroid.js"></script>
    <script src="ship.js"></script>
    <script src="tick.js"></script>
    <script src="setup.js"></script>
    <script src="math_stuff.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

    <title>Asteroids</title>

  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Asteroid Sandbox</h1>
      </header>
      <main class="main" id="main"></main>
      <select name="bubble_count" id="input_bubble_count">
        <option value="5">5 bubbles</option>
        <option value="20">20 bubbles</option>
        <option value="100">100 bubbles</option>
        <option value="200">200 bubbles</option>
        <option value="300" selected>300 bubbles</option>
      </select>
      <select name="bullets_die" id="input_bullets_die">
        <option value="false">bullets don't die</option>
        <option value="true">bullets die</option>
      </select>
      <select name="ship_dies" id="input_ship_dies">
        <option value="false">ship doesn't die</option>
        <option value="true">ship dies</option>
      </select>
      <select name="generations" id="input_generations">
        <option value="0">0 generations</option>
        <option value="1">1 generations</option>
        <option value="2">2 generations</option>
        <option value="3">3 generations</option>
        <option value="4">4 generations</option>
        <option value="5">5 generations</option>
        <option value="6">6 generations</option>
        <option value="7">7 generations</option>
        <option value="8" selected>8 generations</option>
      </select>
      <select name="bullet_radius" id="input_bullet_radius">
        <option value="1">1 pixel</option>
        <option value="2">2 pixels</option>
        <option value="3" selected>3 pixels</option>
        <option value="4">4 pixels</option>
        <option value="5">5 pixels</option>
        <option value="6">6 pixels</option>
        <option value="7">7 pixels</option>
        <option value="8">8 pixels</option>
        <option value="9">9 pixels</option>
      </select>
      <input type="submit" class="button blue" id="reset_game" value="Reset">
    </div>

    <script>

      var width = 500;
      var height = 500;

      var canvas = document.createElement("canvas");
      canvas.setAttribute("width", width);
      canvas.setAttribute("height", height);

      var main = document.getElementById("main");
      main.appendChild(canvas);

      var game = new AG.Game(canvas, width, height);
      game.start();

    </script>
  </body>
</html>
